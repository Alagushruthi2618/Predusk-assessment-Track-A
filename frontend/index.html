<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Me-API Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .profile-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .projects-section, .skills-section, .search-section {
            margin-bottom: 30px;
        }
        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
        }
        .skill-tag {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            margin: 2px;
            font-size: 14px;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-result {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
        }
        .search-result-type {
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
            font-size: 12px;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            margin-right: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Profile</h1>
        <p>Me-API Playground - Personal Portfolio API</p>
    </div>

    <div class="profile-section">
        <h2>Profile</h2>
        <div id="profile-content">
            <p class="loading">Loading profile...</p>
        </div>
    </div>

    <div class="skills-section">
        <h2>Top Skills</h2>
        <div id="skills-content">
            <p class="loading">Loading skills...</p>
        </div>
    </div>

    <div class="projects-section">
        <h2>Projects</h2>
        <div id="projects-content">
            <p class="loading">Loading projects...</p>
        </div>
    </div>

    <div class="search-section">
        <h2>Search</h2>
        <input 
            type="text" 
            id="search-input" 
            class="search-box" 
            placeholder="Search projects and skills..."
        >
        <div id="search-results" class="search-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
